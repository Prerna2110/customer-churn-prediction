<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn Analysis</title>
    <style>
        body {
            background-color: #f0f8ff; /* Alice Blue */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #add8e6; /* Light Blue Container */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 500px;
            text-align: center;
        }
        h2 { color: #2c3e50; margin-bottom: 20px; }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        input, select {
            width: 48%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .full-width { width: 100%; }
        .predict-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .predict-btn:hover { background-color: #0056b3; }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Bank Churn Prediction</h2>
    <form action="/predict" method="post">
        <div class="form-group">
            <input type="number" name="CreditScore" placeholder="Credit Score" class="full-width" required>
            
            <select name="Geography">
                <option value="" disabled selected>Select Geography</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="Spain">Spain</option>
            </select>
            
            <select name="Gender">
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <input type="number" name="Age" placeholder="Age" required>
            <input type="number" name="Tenure" placeholder="Tenure (0-10)" required>
            
            <input type="number" step="0.01" name="Balance" placeholder="Account Balance" class="full-width" required>
            
            <input type="number" name="NumOfProducts" placeholder="No. of Products" required>
            
            <select name="HasCrCard">
                <option value="1">Has Credit Card: Yes</option>
                <option value="0">No</option>
            </select>

            <select name="IsActiveMember">
                <option value="1">Active Member: Yes</option>
                <option value="0">No</option>
            </select>

            <input type="number" step="0.01" name="EstimatedSalary" placeholder="Estimated Salary" required>
        </div>

        <button type="submit" class="predict-btn">Analyze Customer</button>
    </form>

    {% if prediction_text %}
    <div class="result-box">
        <h3 style="color: {{ res_color }}">Status: {{ prediction_text }}</h3>
        <p>Churn Risk: <strong>{{ probability }}</strong></p>
    </div>
    {% endif %}
</div>

</body>
</html>
